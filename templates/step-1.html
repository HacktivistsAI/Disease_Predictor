<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="../static/css/step-1.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Plus Jakarta Sans:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="step-1">
      <div class="part16">
        <img class="bg-icon12" alt="" src="../static/images/bg@2x.png" />
        <nav class="nav-bar6">
          <button class="sign-up12" autofocus>
            <a class="bg14" href="./sign-up.html"></a
            ><a class="sign-up13" href="./sign-up.html">Sign up</a></button
          ><button class="sign-in12" autofocus>
            <a class="bg14" href="./sign.html"></a
            ><a class="sign-in13" href="./sign.html">Sign in</a>
          </button>
          <div class="search-bar7">
            <div class="search-bar-child5"></div>
            <input
              class="input10"
              type="text"
              placeholder="Search here.."
            /><img class="icon15" alt="" src="../static/images/icon.svg" /><button
              class="btn7"
              autofocus
            ></button>
          </div>
          <button class="nortification-icon6" autofocus>
            <img class="vector-icon9" alt="" src="../static/images/vector@2x.png" /><img
              class="nortification-icon-child4"
              alt=""
              src="../static/images/ellipse-1@2x.png"
            /></button
          ><a class="logo6" href="./"
            ><span class="disease-predictor12"
              ><span class="disease-predictor-txt-container6"
                ><span class="disease-predictor13">Disease Predictor</span
                ><span class="span14">+</span></span
              ></span
            ><img class="icon16" alt="icon" src="../static/images/icon1@2x.png"
          /></a>
        </nav>
      </div>
      <div class="register3">
        <div class="title4">
          <span class="welcome">Welcome</span>
        </div>
        <div class="form3">
          <form class="input-group" id="userinfo">
            <div class="input-parent">
              <div class="input11">
                <div class="input-title-section">
                  <div class="input-section">
                    <div class="base-input-rounded-not-sel"></div>
                    <input
                      class="input12"
                      type="text"
                      id="firstname"
                      placeholder="Your First name"
                    />
                    <div class="mini-title-contaier">
                      <span class="title5">First name</span>
                      <span class="span15">*</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="input11">
                <div class="input-title-section">
                  <div class="input-section">
                    <div class="base-input-rounded-not-sel"></div>
                    <div class="mini-title-contaier">
                      <span class="title5">Last name</span>
                      <span class="span15">*</span>
                    </div>
                    <input
                      class="input14"
                      type="text"
                      id="lastname"
                      placeholder="Your Last name"
                    />
                  </div>
                </div>
              </div>
            </div>
            <div class="input-parent">
              <div class="input11">
                <div class="input-title-section">
                  <div class="input-section">
                    <div class="base-input-rounded-not-sel"></div>
                    <input class="input12" type="date" id="birthday" />
                    <div class="mini-title-contaier">
                      <span class="title5">Birthday</span
                      ><span class="span15">*</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="input11">
                <div class="input-title-section">
                  <div class="input-section">
                    <div class="base-input-rounded-not-sel"></div>
                    <input
                      class="input12"
                      type="text"
                      placeholder="Your Blood Group"
                      id="bloodgroup"
                    />
                    <div class="mini-title-contaier">
                      <span class="title5">Blood Group</span
                      ><span class="span15">*</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="input-parent">
              <div class="input11">
                <div class="input-title-section">
                  <div class="input-section">
                    <div class="base-input-rounded-not-sel"></div>
                    <input
                      class="input12"
                      type="text"
                      id="height"
                      placeholder="Your Height (in cm)"
                    />
                    <div class="mini-title-contaier">
                      <span class="title5">Height</span
                      ><span class="span15">*</span>
                    </div>
                  </div>
                </div>
              </div>
              <div class="input11">
                <div class="input-title-section">
                  <div class="input-section">
                    <div class="base-input-rounded-not-sel"></div>
                    <input
                      class="input12"
                      type="text"
                      id="weight"
                      placeholder="Your Weight (in Kg)"
                    />
                    <div class="mini-title-contaier">
                      <span class="title5">Weight</span
                      ><span class="span15">*</span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="input-title-section6">
              <div class="input-section6">
                <div class="base-input-rounded-not-sel"></div>
                <div class="radio-button">
                  <input
                    name="gender"
                    class="radio-button1"
                    type="radio"
                    value="Male"
                  />
                  <label class="label1">Male</label>
                  <input
                    name="gender"
                    class="radio-button2"
                    type="radio"
                    value="Female"
                  />
                  <label class="label2">Female</label>
                  <input
                    name="gender"
                    class="radio-button3"
                    type="radio"
                    value="Prefer not to say"
                  />
                  <label class="label3">Prefer not to say</label>
                </div>
                <div class="mini-title-contaier">
                  <span class="title5">Gender</span
                  ><span class="span15">*</span>
                </div>
              </div>
            </div>
            <div class="input23">
              <div class="input-title-section">
                <div class="input-section">
                  <div class="base-input-rounded-not-sel"></div>
                  <select class="select-parent" id="place">
                    <option value="--select--">--select--</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Delhi">Delhi</option>
                    <option value="Bihar">Bihar</option>
                    <option value="Lukhnow">Lukhnow</option>
                    <option value="Bengaluru">Bengaluru</option>
                  </select>
                  <div class="input-items-group">
                    <img class="icon17" alt="" src="../static/images/icon17.svg" />
                    <div class="placeholder">Select city</div>
                  </div>
                  <div class="mini-title-contaier7">
                    <span class="title5">City</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="input24">
              <div class="input-title-section">
                <div class="input-section">
                  <div class="base-input-rounded-not-sel"></div>
                  <select class="select-parent" id="nationality">
                    <option value="--select--">--select--</option>
                    <option value="American">American</option>
                    <option value="Canadian">Canadian</option>
                    <option value="Indian">Indian</option>
                    <option value="Russian">Russian</option>
                  </select>
                  <div class="mini-title-contaier8">
                    <span class="title5">Nationality</span>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <button
          class="button4"
          href="./step-2.html"
          id="button"
          onclick="saveProfile()"
        >
          <div class="proceed-to-next1">Proceed to next step ...</div>
        </button>
      </div>
    </div>
    <script>
      function saveProfile() {
        var firstname = document.getElementById("firstname").value;
        var lastname = document.getElementById("lastname").value;
        var birthday = document.getElementById("birthday").value;
        var bloodgroup = document.getElementById("bloodgroup").value;
        var height = document.getElementById("height").value;
        var weight = document.getElementById("weight").value;
        var gender = document.querySelector('input[name="gender"]:checked').value;
        var place = document.getElementById("place").value;
        var nationality = document.getElementById("nationality").value;

        let user = {
          firstname: firstname,
          lastname: lastname,
          birthday: birthday,
          bloodgroup: bloodgroup,
          height: height,
          weight: weight,
          gender: gender,
          city: place,
          nationality: nationality,
        };
        console.log(user);
        window.location.href = "./step-2.html";
      }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="../static/js/step-1.js"></script>
  </body>
</html>
